name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: athar9373
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          
          # Radar Chart Configuration
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: radar
          
          # Isometric Calendar (Keeping this as you had it)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Pink and Yellow Theme Customization
          queries_color_theme: custom
          colors: "primary:#ff79c6, secondary:#e8df7a"
