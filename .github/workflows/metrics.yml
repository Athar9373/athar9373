name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: athar9373
          template: classic
          base: "" # Important: This removes the header/avatar/text
          config_timezone: Asia/Kolkata
          
          # Radar Chart (Spider Graph) Configuration
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_facts: no       # Disables the text facts
          plugin_habits_charts: yes
          plugin_habits_charts_type: radar
          
          # Theme Colors (Pink #ff79c6 & Yellow #e8df7a)
          queries_color_theme: custom
          colors: "primary:#ff79c6, secondary:#e8df7a"
