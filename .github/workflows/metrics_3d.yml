name: Generate 3D Metrics

on:
  schedule:
    - cron: "0 0 * * *" # Runs every 24 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Output file
          filename: profile-3d-pink.svg

          # Disable default sections
          base: ""

          # Timezone
          config_timezone: Asia/Kolkata

          # Layout
          config_padding: 0, 8 + 11%
          config_display: columns

          # -----------------------------
          # ðŸ“Š 3D / Contribution Calendar
          # -----------------------------
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # -----------------------------
          # ðŸŽ¨ THEME (MATCHES YOUR README)
          # -----------------------------
          theme: custom
          theme_background: "#1a1b26"
          theme_foreground: "#e8df7a"
          theme_accent: "#ff79c6"
