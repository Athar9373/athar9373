name: Generate 3D Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Generate 3D Contribution Graph
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # Output
          filename: profile-3d-pink.svg
          base: ""

          # REAL 3D plugin (THIS IS THE KEY)
          plugin_isometric: yes
          plugin_isometric_duration: full-year

          # Theme (matches your README)
          theme: custom
          theme_background: "#1a1b26"
          theme_foreground: "#e8df7a"
          theme_accent: "#ff79c6"

          config_timezone: Asia/Kolkata
